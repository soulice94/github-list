<div class="vertical-center">
    <div class="fondo"></div>
    <div class="mascara"></div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-2">
                <h3 class="text-lg-right mb-3">github.com/</h3>
            </div>
            <div class="col-lg-4">
                <input class="form-control mb-3" [(ngModel)]="userName" type="text" placeholder="Nombre de usuario">
            </div>
            <div class="col-lg-2">
                <button class="btn btn-transparent w-100 mb-3" (click)="buscar()">Buscar</button>
            </div>
        </div>
        <div class="row justify-content-center" *ngIf="error">
            <div class="col-lg-6">
                <h4>Lo siento, pero no existe el usuario que buscaste :(</h4>
            </div>
        </div>
        <div class="row justify-content-center" *ngIf="repos">
            <div class="col-lg-4">
                <ul>
                    <li *ngFor="let repo of repos"><a href="#">{{ repo }}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
